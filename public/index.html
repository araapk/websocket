<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat & Benchmark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #log {
      margin-top: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      height: 150px;
      overflow-y: scroll;
      background: #f9f9f9;
    }
    #chat {
      margin-top: 30px;
    }
    #messages {
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f0f0f0;
    }
    input[type="text"], input[type="password"] {
      width: 40%;
      padding: 5px;
      margin-right: 5px;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <div id="chat" style="display:none;">
    <h3>Chat</h3>
    <input id="recipient" placeholder="Send to (username)">
    <input id="message" placeholder="Your message">
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
  </div>

  <h2>Ping-Pong Benchmark</h2>
  <button onclick="testWebSocket()">Test WebSocket</button>
  <button onclick="testRest()">Test REST</button>
  <button onclick="testGrpc()">Test gRPC (Simulated)</button>

  <div id="log"></div>

  <!-- Gunakan file script.js eksternal -->
  <script src="script.js"></script>
</body>
</html>
